<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact us</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/0f3793b933.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="Styles/common.css" />
    <link rel="stylesheet" href="Styles/nav.css" />
    <link rel="stylesheet" href="Styles/footer.css" />
    <link rel="stylesheet" href="Styles/skewedHeader.css" />
    <link rel="stylesheet" href="Styles/pageContainer.css" />
    <link rel="stylesheet" href="Styles/helpers.css" />
    <link rel="stylesheet" href="Styles/contact.css" />
    <link rel="stylesheet" href="Styles/form.css" />
    <link rel="stylesheet" href="Styles/buttons.css" />
    <link rel="stylesheet" href="Styles/mediaQueries.css" />
  </head>
  <body>
    <div class="skewed-header">
      <div
        class="header-bg"
        style="
          background-image: url('images/backgrounds/close-up-pizza-with-red-pepper-and-ingredients.jpg');
        "
      ></div>
      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Contact</h1>
          </div>

          <div class="links-wrapper">
            <div class="nav-link">
              <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
              <a href="about.html">About Us</a>
            </div>
            <div class="nav-link">
              <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
              <a href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
          <div class="logo">
            <img src="images/logos/pizz dark 2-01.png" alt="Logo" />
          </div>

          <div class="company-details-wrapper">
            <i class="fas fa-map-marker-alt"></i>
            <div>Plaza atotxako zelaia 1<br />20012 Donostia ,Gipuzkoa</div>
          </div>
          <div class="company-details-wrapper">
            <i class="fas fa-phone-volume"></i>
            <div>623 456 789</div>
          </div>
          <div class="company-details-wrapper">
            <i class="far fa-clock"></i>
            <div>24 Hours Delivery</div>
          </div>

          <div class="logo2">
            <img src="/images/logos/pizza24-01.png" alt="Logo2" />
          </div>
        </div>

        <div class="form">
          <div class="form-group">
            <input type="text" id="fullName" placeholder="Your name" />
            <label for="fullName">Your name</label>
          </div>

          <div class="form-group">
            <input type="email" id="email" placeholder="Your email" />
            <label for="email">Your email</label>
          </div>

          <div class="form-group">
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <label for="message">Message</label>
          </div>

          <div class="spacer10"></div>

          <div class="center-btn-wrapper">
            <button type="submit" class="btn">Send</button>
          </div>
        </div>
      </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
      <div class="logo-footer">
        <img src="images/logos/pizz-01.png" alt="Logo" />
      </div>

      <div class="footer-phone-hours">
        <span class="phone">623 456 789</span>

        <span class="hours">24 Hours Delivery</span>
      </div>

      <div class="links-wrapper">
        <div class="nav-link">
          <a href="index.html">Home</a>
        </div>

        <div class="nav-link">
          <a href="about.html">About</a>
        </div>

        <div class="nav-link">
          <a href="menu.html">Menu</a>
        </div>

        <div class="nav-link">
          <a href="contact.html">Contact</a>
        </div>
      </div>
      <div class="social-media-icons-wrapper">
        <a href="#"> <i class="fa-brands fa-facebook-f"></i> </a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>

      <div class="copyright-wrapper">
        &copy;2021 DevCamp &#124; all rights reserved
      </div>
    </div>
  </body>
</html>
